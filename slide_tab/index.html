    <nav>
        <ul>
            <li>
                <label for="nav-home">Home</label>
            </li>
            <li>
                <label for="nav-products">Products</label>

            <li>
                <label for="nav-about">About</label>
            </li>
            <li>
                <label for="nav-contact">Contact</label>
            </li>
        </ul>

    <div class="content">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
